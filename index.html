<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drumkit Dot Com</title>
</head>
<body>
    <div id="container">
        <div id="topbar"><h1>Click the buttons below or press buttons 1-9 on your keyboard to play the drumkit.</h1></div>
        <div class="box">
            <button id="0">Boom</button>
            <button id="1">Clap</button>
            <button id="2">Hihat</button>
        </div>
        <div class="box">
            <button id="3">Kick</button>
            <button id="4">Openhat</button>
            <button id="5">Ride</button>
        </div>
        <div class="box">
            <button id="6">Snare</button>
            <button id="7">Tink</button>
            <button id="8">Tom</button>
        </div>
    </div>
    <audio id="boom-sound" src="./sounds/boom.wav"></audio>
    <audio id="clap-sound" src="./sounds/clap.wav"></audio>
    <audio id="hihat-sound" src="./sounds/hihat.wav"></audio>
    <audio id="kick-sound" src="./sounds/kick.wav"></audio>
    <audio id="openhat-sound" src="./sounds/openhat.wav"></audio>
    <audio id="ride-sound" src="./sounds/ride.wav"></audio>
    <audio id="snare-sound" src="./sounds/snare.wav"></audio>
    <audio id="tink-sound" src="./sounds/tink.wav"></audio>
    <audio id="tom-sound" src="./sounds/tom.wav"></audio>
    <script src="./script.js"></script>
</body>
</html>
